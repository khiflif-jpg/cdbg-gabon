<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualités forestières – CDBG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
<div class="logo"><a href="index.html"><img src="logo.webp" alt="CDBG"></a></div>
<ul class="nav-links">
<li><a href="index.html">Accueil</a></li>
<li><a href="#about">À propos</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="actualites.html">Actualités</a></li>
</ul>
</header>

<main class="news-page">
<h1>Actualités forestières</h1>
<p class="subtitle">Les dernières informations sur les forêts du Gabon et d’Afrique centrale</p>
<div id="news-list" class="news-grid"></div>
<button id="load-more-btn" class="btn">Voir plus</button>
</main>

<footer>
<div class="footer-container">
<div class="footer-col">
<h4>CDBG</h4>
<p>Centre de Documentation sur les Forêts du Gabon</p>
</div>
</div>
<div class="footer-bottom">© 2025 CDBG – Tous droits réservés</div>
</footer>
  
<script>
async function loadForestNewsPageFR() {
  const container = document.getElementById("news-list");
  const loadMoreBtn = document.getElementById("load-more-btn");
  if (!container) return;

  try {
    const rssUrl = "https://www.cdbg-gabon.com/actualites.xml"; // URL absolue
    const response = await fetch(rssUrl);
    const text = await response.text();

    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "text/xml");
    const items = xml.querySelectorAll("item");

    if (items.length === 0) {
      container.innerHTML = "<p>Aucun article disponible pour le moment.</p>";
      loadMoreBtn.style.display = "none";
      return;
    }

    let currentIndex = 0;
    const batch = 10;

    function renderBatch() {
      for (let i = currentIndex; i < Math.min(currentIndex + batch, items.length); i++) {
        const item = items[i];
        const title = item.querySelector("title")?.textContent || "Pas de titre";
        const link = item.querySelector("link")?.textContent || "#";
        const date = item.querySelector("pubDate")?.textContent || "";

        const formattedDate = new Date(date).toLocaleDateString("fr-FR", {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        const card = document.createElement("a");
        card.className = "actus-card";
        card.href = link;
        card.target = "_blank";
        card.innerHTML = `
          <div class="actus-card-content">
            <h3>${title}</h3>
            <p class="date">${formattedDate}</p>
            <p class="source">Source: Partenariat pour les forêts du bassin du Congo</p>
          </div>
        `;
        container.appendChild(card);
      }

      currentIndex += batch;
      if (currentIndex >= items.length) {
        loadMoreBtn.style.display = "none";
      }
    }

    // Initial load
    renderBatch();

    // Load more on click
    loadMoreBtn.addEventListener("click", renderBatch);

  } catch (error) {
    console.error("Erreur lors du chargement des actualités :", error);
    container.innerHTML = "<p>Impossible de charger les articles. Veuillez réessayer plus tard.</p>";
    loadMoreBtn.style.display = "none";
  }
}

document.addEventListener("DOMContentLoaded", loadForestNewsPageFR);
</script>
</body>
</html>
