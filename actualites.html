<!-- Script intégré pour charger les actualités -->

<script>

    xmlUrl: "actualites.xml",        // ton flux généré
    containerId: "news-list",        // ou "news-fr" / "news-en"

    lang: "fr"                       // "fr" pour FR, "en" pour EN
