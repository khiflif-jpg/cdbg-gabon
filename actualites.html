<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualités</title>
</head>
<body>

  <!-- Section des actualités -->
  <section class="news-section fade-in" id="forest-news">
    <h2>Actualités</h2>
    <div class="news-container" id="news-list">
      <!-- Articles injectés ici -->
    </div>

    <!-- Bouton "Voir plus" -->
    <div class="load-more">
      <button id="load-more-btn">Voir plus</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="news.js"></script>
  <script>
    loadNews({
      xmlUrl: "https://feedfry.com/rss/11f09c60ca0751419b73c43573c94c6e",
      containerId: "news-list",
      batch: 12,                  // combien d’articles à charger par lot
      loadMoreBtnId: "load-more-btn",
      lang: "fr"
    });
  </script>
</body>
</html>
