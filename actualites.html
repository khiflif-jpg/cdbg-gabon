<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités forestières – CDBG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="index.html"><img src="logo.webp" alt="CDBG"></a></div>
  <ul class="nav-links">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="#about">À propos</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="actualites.html">Actualités</a></li>
  </ul>
</header>

<main class="news-page">
  <h1>Actualités forestières</h1>
  <p class="subtitle">Les dernières informations sur les forêts du Gabon et d’Afrique centrale</p>
  <div id="news-list" class="news-grid"></div>
  <button id="load-more-btn" class="btn">Voir plus</button>
</main>

<footer>
  <div class="footer-container">
    <div class="footer-col">
      <h4>CDBG</h4>
      <p>Centre de Documentation sur les Forêts du Gabon</p>
    </div>
  </div>
  <div class="footer-bottom">© 2025 CDBG – Tous droits réservés</div>
</footer>

<!-- Script intégré pour charger les actualités -->
<script>
async function loadNews({ xmlUrl, containerId, loadMoreBtnId, batch = 10, lang = "fr" }) {
    const container = document.getElementById(containerId);
    if (!container) return;

    try {
        const response = await fetch(xmlUrl);
        const text = await response.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");

        if (items.length === 0) {
            container.innerHTML = "<p>Aucun article disponible pour le moment.</p>";
            return;
        }

        let index = 0;
        function renderBatch() {
            for (let i = 0; i < batch && index < items.length; i++, index++) {
                const item = items[index];
                const title = item.querySelector("title")?.textContent || "Pas de titre";
                const link = item.querySelector("link")?.textContent || "#";
                const date = item.querySelector("pubDate")?.textContent || "";
                const formattedDate = date
                    ? new Date(date).toLocaleDateString("fr-FR", {
                          year: "numeric",
                          month: "short",
                          day: "numeric",
                      })
                    : "";

                const card = document.createElement("a");
                card.className = "actus-card";
                card.href = link;
                card.target = "_blank";
                card.rel = "noopener noreferrer";

                card.innerHTML = `
                    <div class="actus-card-content">
                        <h3>${title}</h3>
                        <p class="date">${formattedDate}</p>
                        <p class="source">Source: Partenariat pour les forêts du bassin du Congo</p>
                    </div>
                `;
                container.appendChild(card);
            }

            if (index >= items.length && loadMoreBtnId) {
                document.getElementById(loadMoreBtnId).style.display = "none";
            }
        }

        renderBatch();

        if (loadMoreBtnId) {
            document.getElementById(loadMoreBtnId).addEventListener("click", renderBatch);
        }
    } catch (error) {
        console.error("Erreur lors du chargement des actualités :", error);
        container.innerHTML = "<p>Impossible de charger les articles. Veuillez réessayer plus tard.</p>";
    }
}

document.addEventListener("DOMContentLoaded", () => {
  loadNews({
    xmlUrl: "actualites.xml",
    containerId: "news-list",
    loadMoreBtnId: "load-more-btn",
    batch: 10,
    lang: "fr"
  });
});
</script>

</body>
</html>
