<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="style.css"/>
  <style>
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .news-card {
      display: block;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: #333;
    }
    .news-card:hover { transform: translateY(-6px); }
    .news-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .news-content { padding: 15px; }
    .news-content h3 {
      font-size: 18px;
      color: #3D6B35;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .news-content .news-desc {
      font-size: 14px;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .news-content .news-meta {
      font-size: 13px;
      color: #777;
    }
    @media (max-width: 768px) {
      .news-card { margin-left: 15px; margin-right: 15px; }
    }
  </style>
</head>
