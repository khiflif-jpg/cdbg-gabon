<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest News – CDBG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="en.html"><img src="logo.webp" alt="CDBG"></a></div>
  <ul class="nav-links">
    <li><a href="en.html">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="actualites-en.html">News</a></li>
  </ul>
</header>

<main class="news-page">
  <h1>Forest News</h1>
  <p class="subtitle">Latest updates on Gabonese and Central African forests</p>
  <div id="news-list" class="news-grid"></div>
  <button id="load-more-btn" class="btn">Load more</button>
</main>

<footer>
  <div class="footer-container">
    <div class="footer-col">
      <h4>CDBG</h4>
      <p>Documentation Center on Gabon’s Forests</p>
    </div>
  </div>
  <div class="footer-bottom">© 2025 CDBG – All rights reserved</div>
</footer>

<!-- Script pour charger les actualités -->
<script>
async function loadNews({ xmlUrl, containerId, loadMoreBtnId, batch = 10, lang = "en" }) {
    const container = document.getElementById(containerId);
    if (!container) return;

    try {
        const response = await fetch(xmlUrl);
        const text = await response.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");

        if (items.length === 0) {
            container.innerHTML = "<p>No articles available at the moment.</p>";
            return;
        }

        let index = 0;
        function renderBatch() {
            for (let i = 0; i < batch && index < items.length; i++, index++) {
                const item = items[index];
                const title = item.querySelector("title")?.textContent || "No title";
                const link = item.querySelector("link")?.textContent || "#";
                const date = item.querySelector("pubDate")?.textContent || "";
                const formattedDate = date
                    ? new Date(date).toLocaleDateString("en-GB", {
                          year: "numeric",
                          month: "short",
                          day: "numeric",
                      })
                    : "";

                const card = document.createElement("a");
                card.className = "actus-card";
                card.href = link;
                card.target = "_blank";
                card.rel = "noopener noreferrer";

                card.innerHTML = `
                    <div class="actus-card-content">
                        <h3>${title}</h3>
                        <p class="date">${formattedDate}</p>
                        <p class="source">Source: Congo Basin Forest Partnership</p>
                    </div>
                `;
                container.appendChild(card);
            }

            if (index >= items.length && loadMoreBtnId) {
                document.getElementById(loadMoreBtnId).style.display = "none";
            }
        }

        renderBatch();

        if (loadMoreBtnId) {
            document.getElementById(loadMoreBtnId).addEventListener("click", renderBatch);
        }
    } catch (error) {
        console.error("Error loading the articles:", error);
        container.innerHTML = "<p>Error loading the articles. Please try again later.</p>";
    }
}

loadNews({
    xmlUrl: "actualites.xml",
    containerId: "news-list",
    loadMoreBtnId: "load-more-btn",
    batch: 10,
    lang: "en"
});
</script>
</body>
</html>
