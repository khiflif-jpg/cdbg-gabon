name: Build RSS Feed

on:
  schedule:
    - cron: "0 */6 * * *"  # Toutes les 6 heures
  workflow_dispatch:        # Lancement manuel depuis GitHub

permissions:
  contents: write  # Nécessaire pour pousser les changements

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Python (forcer une version compatible avec feedparser)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Installer les dépendances nécessaires
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install feedparser feedgen
          fi

      # 4. Exécuter le script qui génère les flux RSS
      - name: Run script to generate RSS feeds
        run: |
          python scripts/merge_rss.py

      # 5. Commit et push des fichiers générés
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add merged_feed.json actualites.xml
          git commit -m "Mise à jour des flux RSS (JSON + XML) - $(date)" || echo "Aucun changement à committer"
          git push
